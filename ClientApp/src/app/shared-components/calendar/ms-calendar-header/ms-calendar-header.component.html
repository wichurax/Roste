<div fxLayoutAlign="space-between center" class="calendar-header-body">
    <button mat-button
            [matMenuTriggerFor]="menu"
            #menuTrigger="matMenuTrigger"
            class="header-button">
        {{activeMonthShortName}} {{activeYear}}
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <!-- menu to change year and month in calendar -->
    <mat-menu #menu="matMenu" (closed)="loadInitialDataForMenu()">
        <div fxLayoutAlign="space-between center">
            <div *ngIf="setYearMenuViewActive">
                <span class="menu-vital-info">{{years[0]}} - {{years[quantityOfYearsInGrid -1]}}</span>
            </div>
            <div *ngIf="setYearMenuViewActive">
                <button mat-icon-button (click)="decrementYearsShift($event)">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-icon-button (click)="incrementYearsShift($event)">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
            </div>
            <div *ngIf="!setYearMenuViewActive">
                <span class="menu-vital-info">{{activeYear}}</span>
            </div>
            <div *ngIf="!setYearMenuViewActive">
                <button mat-icon-button (click)="decrementYear($event)">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button mat-icon-button (click)="incrementYear($event)">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
            </div>
        </div>

        <mat-divider></mat-divider>

        <mat-grid-list *ngIf="setYearMenuViewActive" cols="{{quantityOfColsInMatMenuGrid}}" rowHeight="9:6" [gutterSize]="0">
            <mat-grid-tile *ngFor="let year of years" style="min-width: 64px">
                <button mat-button
                        [ngClass]="{'activeYear': (year === activeYear)}"
                        (click)="setYear(year, $event)">
                    {{year}}
                </button>
            </mat-grid-tile>
        </mat-grid-list>

        <mat-grid-list *ngIf="!setYearMenuViewActive" cols="{{quantityOfColsInMatMenuGrid}}" rowHeight="9:6" [gutterSize]="0">
            <mat-grid-tile *ngFor="let month of months" style="min-width: 64px">
                <button mat-button
                        [ngClass]="{'activeMonth': (month[1] === activeMonth)}"
                        (click)="setMonth(month[1])">
                    {{month[0]}}
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-menu>

    <div>
        <button mat-icon-button
                (click)="decrementMonth()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-icon-button
                (click)="incrementMonth()">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>settings_applications</mat-icon>
        </button>
    </div>
</div>
