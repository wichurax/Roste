<button mat-raised-button
        style="width: 97%; height: 97%; padding: 0; padding-top: 36px; background: white;"
        (click)="printDay()">
    <div *ngIf="day.isEmpty()">
        <div class="day-number-backgroud">
            <div style="line-height: 25px; text-align: center">{{day.value?.getDate()}}</div>
        </div>
        
    </div>
</button>
