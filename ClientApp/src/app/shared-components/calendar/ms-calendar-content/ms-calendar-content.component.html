<div style="background: lightblue; padding: 8px;">
    <mat-grid-list cols="7" rowHeight="7:7" [gutterSize]="1">
        <mat-grid-tile *ngFor="let day of dayList | async">
            <ms-day style="display: flex; align-self: center; justify-content: center" [day]="day"></ms-day>
        </mat-grid-tile>
    </mat-grid-list>
</div>
