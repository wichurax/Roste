<div style="border: 1px solid darkgray; border-radius: 4px">
    <ms-calendar-header [activeYear]="activeYear"
                        [activeMonth]="activeMonth"
                        (onNewYearChosen)="this.setActiveYear($event)"
                        (onNewMonthChosen)="this.setActiveMonth($event)">
    </ms-calendar-header>
    <ms-calendar-content [activeYear]="activeYear"
                         [activeMonth]="activeMonth">
    </ms-calendar-content>
</div>
